<div class = "container-fluid row ">
<div class = "col-md-6">
    <h1 class = "h3 p-3"> {{clienteDetail.nombre}} </h1>
    <div class = "row">
      <div class = "col-md-6">
        <h3 class = "h5 p-3"> Usuario: {{clienteDetail.usuario}} </h3>
      </div>
      <div class = "col-md-6">
          <h3 class = "h5 p-3 "> Correo: {{clienteDetail.mail}} </h3>
        </div>
    </div>
    <div class = "row">
        <div class = "col-md-6">
          <h3 class = "h5 p-3"> Telefono: {{clienteDetail.telefono}} </h3>
        </div>
        <div class = "col-md-6">
            <h3 class = "h5 p-3 "> Direccion: {{clienteDetail.direccion}} </h3>
          </div>
      </div>
      <div class = "row">
        <h3>Crear una solicitud</h3>
          <app-cliente-add-solicitud [cliente]="clienteDetail" (updateSolicitudes)="updateSolicitudes()"></app-cliente-add-solicitud>
        </div>
</div>
  <div class="col-md-6">
  <app-cliente-solicitudes [servicios]="clienteDetail.servicios"></app-cliente-solicitudes>
  </div>
</div>
