<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col"># Id</th>
      <th scope="col">Precio de Materiales</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let f of facturas">
      <button type="button" class="btn btn-light" [routerLink] ="['/facturas', { outlets: { 'detail': [f.id] }}]" >{{f.id}}</button>
      <td>{{f.precioMateriales}}</td>
    </tr>
  </tbody>
</table>
