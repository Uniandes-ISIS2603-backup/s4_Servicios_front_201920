<div><h1>
  Crear otro Usuario
  </h1></div>
  
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="Nombre">Nombre</label>
        <input type="email" class="form-control" id="Nombre" placeholder="Nombre">
      </div>
      <div class="form-group col-md-6">
        <label for="Usuario">Usuario</label>
        <input type="password" class="form-control" id="Usuario" placeholder="Usuario">
      </div>
      <div class="form-group col-md-6">
        <label for="Contrasena">Contrasena</label>
        <input type="password" class="form-control" id="Contrasena" placeholder="Contrasena">
      </div>
      <div class="form-group col-md-6">
        <label for="Telefono">Telefono</label>
        <input type="password" class="form-control" id="Telefono" placeholder="Telefono">
      </div>
      <div class="form-group col-md-6">
        <label for="Correo">Correo</label>
        <input type="password" class="form-control" id="Correo" placeholder="Correo">
      </div>
      <div class="form-group col-md-6">
        <label for="Foto">Foto</label>
        <input type="password" class="form-control" id="Foto" placeholder="Foto">
      </div>
    </div>
    
    <div class="form-group col-md-6">
        <label for="Disponibilidad">Disponibilidad</label>
        <select id="Disponibilidad" class="form-control">
          <option selected>inactivo</option>
          <option>disponible</option>
          <option></option>
        </select>
      </div>
  
    <div class="form-row ">
    <div class="form-group">
      <label for="Hoja de Vida">Hoja de Vida</label>
      <input type="text" class="form-control" id="Hoja de Vida" placeholder="Hoja de Vida">
    </div>
      <div class="form-group col-md-4">
        <label for="inputState">Es Apto</label>
        <select id="inputState" class="form-control">
          <option selected>no</option>
          <option>si</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="Seguro Social">Seguro Social</label>
        <input type="text" class="form-control" id="Seguro Social">
      </div>
       <div class="form-group col-md-2">
        <label for="Riesgos">Riesgos</label>
        <input type="text" class="form-control" id="Riesgos">
      </div>
    </div>
    
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Acepta terminos y condiciones
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Crear nuevo usuario</button>
  </form>
